        <div class="row justify-content-center">
            <!--Form header-->
            <div class="header-form col-lg-12">
                <h1>REDIGERA AKTÖR</h1>
            </div>
            <!--Form wrapper-->
            <div id="admin-form" class="col-md-8 col-lg-8">
                <form>
                    <div class="form">
                        <div class="row">
                            <!--Title select-->
                            <div class="form-group col-md-12" data-bind="css: {error: selectedPart.hasError}">
                                <label for="part">Välj aktör</label>
                                <select class="form-control" id="part" data-bind="options: parts, optionsText: 'participantTitle', value: selectedPart, optionsCaption:'-- Välj Aktör --'" ></select>
                                <span class="validation-error" data-bind="visible: selectedPart.hasError, text: selectedPart.validationMessage"></span>
                            </div>
                        </div>
                        <!--Country Edit-->
                        <div data-bind="visible: selectedPart">
                            <hr>
                            <div class="row">
                                <!--Image URL input-->
                                <div class="form-group col-md-8">
                                    <p data-bind="css: {error: img.hasError}">
                                        <label for="img">Bildlänk</label>
                                        <input class="form-control" id="img" type="text" placeholder="Bildlänk" data-bind="value: img, valueUpdate: 'afterkeydown'">
                                        <span class="validation-error" data-bind="visible: img.hasError, text: img.validationMessage"></span>
                                    </p>
                                </div>
                                <!--Title input-->
                                <div class="form-group col-md-4" data-bind="css: {error: title.hasError}">
                                        <label for="title">Titel</label>
                                        <input class="form-control" id="title" type="text" placeholder="Bildtitel" data-bind="value: title, valueUpdate: 'afterkeydown'">
                                        <span class="validation-error" data-bind="visible: title.hasError, text: title.validationMessage"></span>
                                </div>
                            </div>

                            <div class="row pt-4">
                                <!-- Hyperlink cards -->
                                <div class="col-md-4">
                                    <div class="link-icon mb-2" data-bind="click: function() {links.push({logoTitle:'', logoLink:''});}">
                                        Länk<svg class="icon icon-question-circle ml-1"><use xlink:href="#icon-plus-square-o"></use></svg>
                                    </div>
                                    
                                    <div id="card-wrapper" data-bind="foreach: links">
                                        <div class="card mb-2">
                                            <div class="card-header">
                                                Länk
                                                <span class="link-icon icon-remove" data-bind="click: function() {viewModel.links.remove($data);}">
                                                    <svg class="icon icon-question-circle"><use xlink:href="#icon-minus-square-o"></use></svg>
                                                </span>
                                            </div>
                                            <ul class="list-group list-group-flush">
                                                <li class="list-group-item">
                                                    <input class="form-control" type="text" placeholder="Titel" data-bind="value: logoTitle, valueUpdate: 'afterkeydown'">
                                                </li>
                                                <li class="list-group-item">
                                                    <input class="form-control" type="text" placeholder="Länk" data-bind="value: logoLink, valueUpdate: 'afterkeydown'">
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <!--Textbox + button-->
                                <div class="col-md-8">
                                    <div class="form-group" data-bind="css: {error: info.hasError}">
                                            <label>Information</label>
                                            <textarea class="textarea-edit form-control" id="textarea-admin" type="text" placeholder="Information" data-bind="value: info, valueUpdate: 'afterkeydown'"></textarea>
                                            <span class="validation-error" data-bind="visible: info.hasError, text: info.validationMessage"></span>
                                    </div>
                                    <button id="button-form" class="mt-3 btn" type="submit" data-bind="click: updatePart" />Uppdatera aktör<span id="confirm"></span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
