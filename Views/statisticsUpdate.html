<!DOCTYPE html>
<html>
<head>
    <!--Metadata-->
    <title>Redigera årtal</title>
    <link rel="stylesheet" href="./../Style/bootstrap.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="./../Style/main.css" type="text/css" media="screen" />
    <script src="http://code.jquery.com/jquery-git.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" defer="defer"></script>
    <script src="./../Scripts/statsUpdate.js" defer="defer"></script>
    <script src="./../Scripts/bootstrap.min.js"></script>
</head>
<body>
    <!--Main Content-->
    <div class="container">
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="index.html"><img class="mr-2" src="./../Style/images/svenska_freds-logo.png" height="65" > Vapenkarta Admin</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">KARTA</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="mapAdd.html">Lägg till</a>
                            <a class="dropdown-item" href="mapUpdate.html">Redigera</a>
                            <a class="dropdown-item" href="mapDelete.html">Radera</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">STATISTIK</a>
                        <div class="dropdown-menu active" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="statisticsAdd.html">Lägg till</a>
                            <a class="dropdown-item active" href="statisticsUpdate.html">Redigera</a>
                            <a class="dropdown-item" href="statisticsDelete.html">Radera</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">AKTÖRER</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="participantsAdd.html">Lägg till</a>
                            <a class="dropdown-item" href="participantsUpdate.html">Redigera</a>
                            <a class="dropdown-item" href="participantsDelete.html">Radera</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="row justify-content-center">
            <!--Form header-->
            <div class="header-form col-lg-12">
                <h1>REDIGERA ETT ÅRTAL</h1>
            </div>
            <!--Form wrapper-->
            <div id="admin-form" class="col-md-8 col-lg-8">
                <form>
                    <div class="row">
                        <!--Year select-->
                        <div class="form-group col-md-12">
                            <p data-bind="css: {error: selectedYear.hasError}">
                                <label for="year">Årtal</label>
                                <select class="form-control" id="year" data-bind="options: years, optionsText: 'year', value: selectedYear, optionsCaption:'-- Välj Årtal --'" ></select>
                                <span class="validation-error" data-bind="visible: selectedYear.hasError, text: selectedYear.validationMessage"></span>
                            </p>
                        </div>
                    </div>
                    <hr/>
                    <!--Year Edit-->
                    <div data-bind="visible: selectedYear">
                        <div class="row">
                            <!--Year input-->
                            <div class="form-group col-md-4" data-bind="css: {error: year.hasError}">
                                    <label for="year">Årtal</label>
                                    <input class="form-control" id="year" type="number" placeholder="YYYY" data-bind="value: year, valueUpdate: 'afterkeydown'">
                                    <span class="validation-error" data-bind="visible: year.hasError, text: year.validationMessage"></span>
                            </div>
                            <!--Country code input-->
                            <div class="form-group col-md-4" data-bind="css: {error: code.hasError}">
                                    <label for="countryCode">Störst exportör (Landskod)</label>
                                    <input class="form-control" id="countryCode" maxlength="2" type="text" placeholder="Landskod" data-bind="value: code, valueUpdate: 'afterkeydown'">
                                    <span class="validation-error" data-bind="visible: code.hasError, text: code.validationMessage"></span>
                            </div>
                            <!--Export value input-->
                            <div class="form-group col-md-4" data-bind="css: {error: weapons.hasError}">
                                    <label for="value">Värde (mdkr)</label>
                                    <input class="form-control" id="value" type="number" placeholder="Värde" data-bind="value: weapons, valueUpdate: 'afterkeydown'">
                                    <span class="validation-error" data-bind="visible: weapons.hasError, text: weapons.validationMessage"></span>
                            </div>
                    </div>
                        

                    <div class="row pt-5">
                        <div class="col-md-4">
                            <div class="link-icon mb-2" data-bind="click: function() {statLinks.push({title:'', link:''});}">
                                Länk<svg class="icon icon-question-circle ml-1"><use xlink:href="#icon-plus-square-o"></use></svg>
                            </div>

                            <div id="card-wrapper" data-bind="foreach: statLinks">
                                <div class="card mb-2">
                                    <div class="card-header">
                                        Länk
                                        <span class="link-icon icon-remove" data-bind="click: function() {viewModel.links.remove($data);}">
                                            <svg class="icon icon-question-circle"><use xlink:href="#icon-minus-square-o"></use></svg>
                                        </span> 
                                    </div>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">
                                            <input class="form-control" type="text" placeholder="Titel" data-bind="value: statTitle, valueUpdate: 'afterkeydown'">
                                        </li>
                                        <li class="list-group-item">
                                            <input class="form-control" type="text" placeholder="Länk" data-bind="value: statLink, valueUpdate: 'afterkeydown'">
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!--Textbox + button-->
                        <div class="col-md-8">
                            <div class="form-group" data-bind="css: {error: info.hasError}">
                                    <label>Information</label>
                                    <textarea class="textarea-edit form-control" id="textarea-admin" type="text" placeholder="Information" data-bind="value: info, valueUpdate: 'afterkeydown'"></textarea>
                                    <span class="validation-error" data-bind="visible: info.hasError, text: info.validationMessage"></span>
                            </div>
                            <button id="button-form" class="mt-3 btn" type="submit" data-bind="click: updateStat" />Uppdatera årtal<span id="confirm"></span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
