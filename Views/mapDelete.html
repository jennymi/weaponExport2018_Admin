<body>
    <!-- Main Content -->
    <div class="container">
            <!--Navbar-->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="index.html"><img class="mr-2" src="./../Style/images/svenska_freds-logo.png" height="65" > Vapenkarta Admin</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">KARTA</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="mapAdd.html">Lägg till</a>
                                <a class="dropdown-item" href="mapUpdate.html">Redigera</a>
                                <a class="dropdown-item active" href="mapDelete.html">Radera</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">STATISTIK</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="statisticsAdd.html">Lägg till</a>

                                <a class="dropdown-item" href="statisticsDelete.html">Radera</a>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">AKTÖRER</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="participantsAdd.html">Lägg till</a>
                                <a class="dropdown-item" href="participantsUpdate.html">Redigera</a>
                                <a class="dropdown-item" href="participantsDelete.html">Radera</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="row justify-content-center">   
                <!--Form header-->
                <div class="header-form col-lg-12">
                    <h1>RADERA LAND</h1>
                </div>
                <!--Form wrapper-->
                <div id="admin-form" class="col-md-8 col-lg-8">
                    <!--Form with knockout.js validation-->
                    <form>
                        <div class="row">
                            <!--Continent select-->
                            <div class="form-group col-md-4" data-bind="css: {error: selectedCollection.hasError}">
                                    <label for="continent">Välj kontinent</label>
                                    <select class="form-control" id="continent" data-bind="options: collections, optionsText: 'Name', value: selectedCollection, optionsCaption:'-- Välj Kontinent --'"></select>
                                    <span class="validation-error" data-bind="visible: selectedCollection.hasError, text: selectedCollection.validationMessage"></span>
                            </div>
                            <!--Country select-->
                            <div class="form-group col-md-8" data-bind="visible: selectedCollection, css: {error: selectedCountry.hasError}">
                                    <label for="country">Välj land</label>
                                    <select class="form-control" id="country" data-bind="options: visibleCountries, optionsText: 'Name', value: selectedCountry, optionsCaption: '-- Välj Land --'" ></select>
                                    <span class="validation-error" data-bind="visible: selectedCountry.hasError, text: selectedCountry.validationMessage"></span>
                            </div>
                            <!-- Button -->
                            <div class="col-md-12">
                                <button id="button-form" class="mt-3 btn" type="submit" data-bind="click: deleteCountry">Radera land</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </div>        
</body>
</html>
