<!DOCTYPE html>
<html>
<head>
    <!--metadata-->
    <title>Uppdatera data</title>
    <link rel="stylesheet" href="./../Style/bootstrap.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="./../Style/bootstrap-grid.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="./../Style/main.css" type="text/css" media="screen" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-git.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" defer="defer"></script>
    <script src="./../Scripts/mapUpdate.js" defer="defer"></script>
    <script src="./../Scripts/bootstrap.min.js"></script>
    <!--metadata ends-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <!--navbar-->
                <nav class="navbar navbar-expand-lg  " id="navbarStyle">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav mx-auto">
                            <!--navbar items-->
                            <li class="nav-item dropdown">
                                <!--map -->
                                <a class="nav-link dropdown-toggle activeTab" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">KARTA</a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" id="dropdownStyle">
                                    <a class="dropdown-item" href="mapAdd.html">Lägg till</a>
                                    <a class="dropdown-item active" href="mapUpdate.html">Redigera</a>
                                    <a class="dropdown-item" href="mapDelete.html">Ta bort</a>
                                </div>
                            </li>
                            <li class="nav-item dropdown">
                                <!--statistics-->
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">STATISTIK</a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" id="dropdownStyle">
                                    <a class="dropdown-item" href="statisticsAdd.html">Lägg till</a>
                                    <a class="dropdown-item" href="statisticsUpdate.html">Redigera</a>
                                    <a class="dropdown-item" href="statisticsDelete.html">Ta bort</a>
                                </div>
                            </li>
                            <li class="nav-item dropdown">
                                <!--participants-->
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">AKTÖRER</a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" id="dropdownStyle">
                                    <a class="dropdown-item" href="participantsAdd.html">Lägg till</a>
                                    <a class="dropdown-item" href="participantsUpdate.html">Redigera</a>
                                    <a class="dropdown-item" href="participantsDelete.html">Ta bort</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!--navbar ends-->
            </div>
            <!--title-->
            <div id="headerForm" class="col-lg-12">
                REDIGERA LAND
            </div>
            <!--edit form-->
            <div id="countryForm" class="col-lg-8 offset-lg-2">
                <form>
                    <div class="form">
                        <div class="row">
                            <!--continent-->
                            <div class="form-group col-md-4">
                                <p data-bind="css: {error: selectedCollection.hasError}">
                                    <label for="continent">Kontinent</label>
                                    <select class="form-control" id="continent" data-bind="options: collections, optionsText: 'Name', value: selectedCollection, optionsCaption:'-- Välj Kontinent --'"></select>
                                    <span data-bind="visible: selectedCollection.hasError, text: selectedCollection.validationMessage"></span>
                                </p>
                            </div>
                            <!--country-->
                            <div class="form-group col-md-8" data-bind="visible: selectedCollection">
                                <p data-bind="css: {error: selectedCountry.hasError}">
                                    <label for="country">Land</label>
                                    <select class="form-control" id="country" data-bind="options: visibleCountries, optionsText: 'country', value: selectedCountry, optionsCaption: '-- Välj Land --'" /></select>
                                    <span data-bind="visible: selectedCountry.hasError, text: selectedCountry.validationMessage"></span>
                                </p>
                            </div>
                            <hr style="width:800px; height: 1px; background-color:white;">
                            </div>
                            <!--country edit-->
                            <div data-bind="visible: selectedCountry">
                                <div class="row">
                                <div class="form-group col-md-6">
                                    <p data-bind="css: {error: country.hasError}">
                                        <label for="country">Land</label>
                                        <input class="form-control" id="country" type="text" placeholder="Land" data-bind="value: country, valueUpdate: 'afterkeydown'" />
                                        <span data-bind="visible: country.hasError, text: country.validationMessage"></span>
                                    </p>
                                </div>
                                <!--country code edit-->
                                <div class="form-group col-md-6">
                                    <p data-bind="css: {error: code.hasError}">
                                        <label for="countryCode">Landskod</label>
                                        <input class="form-control" id="countryCode" maxlength="2" type="text" placeholder="Landskod" data-bind="value: code, valueUpdate: 'afterkeydown'" />
                                        <span data-bind="visible: code.hasError, text: code.validationMessage"></span>
                                    </p>
                                </div>
                                </div>
                                <div class="row">
                                <!--Freedom House edit-->
                                <div class="form-group col-md-6">
                                    <p data-bind="css: {error: selectedFHstatus.hasError}">
                                        <label for="FHstatus">Freedom House status</label>
                                        <select class="form-control" id="FHstatus" data-bind="options: FHstatuses, optionsText: $data, value: selectedFHstatus, optionsCaption:'-- Välj FH status --'"></select>
                                        <span data-bind="visible: selectedFHstatus.hasError, text: selectedFHstatus.validationMessage"></span>
                                    </p>
                                </div>
                                <!--GPI edit-->
                                <div class="form-group col-md-6">
                                    <p data-bind="css: {error: gpi.hasError}">
                                        <label for="GPI">GPI Rankning</label>
                                        <input class="form-control" id="GPI" type="number" min="1" max="163" placeholder="GPI Rankning" data-bind="value: gpi, valueUpdate:'afterkeydown'" />
                                        <span data-bind="visible: gpi.hasError, text: gpi.validationMessage"></span>
                                    </p>
                                </div>
                                </div>
                                <!--infotext in infobox edit-->
                                <div id="info-wrapper" class="col-lg-12">
                                    <div class="row">
                                        <hr style="width:800px; height: 1px; background-color:white;">
                                        <!--links-->
                                        <div class="col-md-4" style="text-align: center">
                                            <div class="optionBox">
                                                <!--edit links-->
                                                <div class="block">
                                                    <div class="add" data-bind="click: function() {links.push({title:'', link:''});}"><i class="far fa-plus-square fa-2x"></i></div>
                                                </div>
                                                <!--edit links ends-->
                                                <div data-bind="foreach: links">
                                                    <div class="block">
                                                        <div id="card-wrapper">
                                                            <div id="linkCard" class="card">
                                                                <div class="card-header" style="text-align: center;">
                                                                    <p>Länk</p>
                                                                    <div class="remove" data-bind="click: function() {viewModel.links.remove($data);}">
                                                                        <i class="far fa-minus-square fa-2x"></i>
                                                                    </div>
                                                                </div>
                                                                <ul class="list-group list-group-flush">
                                                                    <!--title edit-->
                                                                    <li class="list-group-item">
                                                                        <input class="form-control" type="text" placeholder="Titel" data-bind="value: title, valueUpdate: 'afterkeydown'" />
                                                                    </li>
                                                                    <!--link url edit-->
                                                                    <li class="list-group-item">
                                                                        <input class="form-control" type="text" placeholder="Länk" data-bind="value: link, valueUpdate: 'afterkeydown'" />
                                                                    </li>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--links ends-->
                                         <!--infotext edit-->
                                    <div class="col-md-8">  
                                    <br/>   
                                    <div class="form-group">
                                        <p data-bind="css: {error: info.hasError}">
                                            <label>Information</label>
                                            <textarea class="form-control" id="textBox" type="text" placeholder="Information" data-bind="value: info, valueUpdate: 'afterkeydown'"></textarea>
                                            <span data-bind="visible: info.hasError, text: info.validationMessage"></span>
                                        </p>
                                    </div>
                                    <!--infotext edit ends-->
                                    </div>
                                    </div> 
                                    <!--uppdate button-->
                                    <div class="row">
                                    <div class="col-md-12">
                                        <div id="buttonPadding" >
                                            <input class="button" type="submit" value="Uppdatera" data-bind="click: updateCountry" />
                                        </div>
                                    </div>
                                    <!--uppdate button ends-->
                                    </div>
                                <!--info in infobox edit ends-->
                            </div>
                    </div>
                </form>
            </div>
            <!--edit form ends-->
        </div>
    </div>
</body>
</html>
